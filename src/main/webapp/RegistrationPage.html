<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/registration.js"></script>

<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/registration.css" rel="stylesheet">

<style type="text/css">
body {
    background-image:url(https://farzadkamali.files.wordpress.com/2014/05/back_home.jpg);
    -webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
</style>
</head>
<body>
<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">RestarauntApp</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				
				
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Settings<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li id="loginButton"><a href="#" >Log in</a></li>
							<li id="logoutButton"><a href="#">Log out</a></li>
							<li role="separator" class="divider"></li>
							<li id="registracijaButton"><a href="#">Registration</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!--------------------------------- End Header -------------------------------------------->
	
	<br> <br>
	<!-- -----------------------------REGISTRATION------------------------------ -->
	
	<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" class="loginForm" style="display: block;">
									<div class="form-group">
										<input type="text" name="emailLogin" id="emailLogin" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="passwordLogin" id="passwordLogin" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-primary" value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="" method="post" role="form" class="regForm" style="display: none;">
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="">
									</div>
									
									<div class="form-group">
										<input type="password" name="passwordRepeat" id="passwordRepeat" tabindex="3" class="form-control" placeholder="Confirm password" value="">
									</div>
									
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="4" class="form-control" placeholder="Name" value="">
									</div>
									
									<div class="form-group">
										<input type="text" name="surname" id="surname" tabindex="5" class="form-control" placeholder="Surname" value="">
									</div>
									
									<div class="form-group">
										<input type="date" name="birthDate" id="birthDate" tabindex="6" class="form-control" placeholder="Birth date" value="">
									</div>
									
									
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-success" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- ------------------------------------END REGISTRATION-------------------------------------- -->
</body>
</html>
