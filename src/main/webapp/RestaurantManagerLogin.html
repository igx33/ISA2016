<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Manager Login</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/restaurantManagerLogin.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/registration.css" rel="stylesheet">

<style type="text/css">
body {
    background-image:url(http://prod-aws1-wallpaper-com.s3-eu-west-1.amazonaws.com/main/22_w-amsterdam2_0.jpg);
    -webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
</style>

</head>
<body>
	<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand"
				href="RegistrationPage.html">RestarauntApp</a>
		</div>

		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li id="logoutButton"><a href="RegistrationPage.html">Return</a></li>
			</ul>
		</div>
	</div>
	<!-- /.container-fluid --> </nav>
	<!--------------------------------- End Header -------------------------------------------->

	<br>
	<br>

	<!--  System Manager Log In BEGIN-->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="loginSystemManager-form-link">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form"
									class="loginForm" style="display: block;">
									<div class="form-group">
										<input type="text" name="nickLogin" id="nickLogin"
											tabindex="1" class="form-control" placeholder="Nickname"
											value="">
									</div>
									<div class="form-group">
										<input type="password" name="passwordLogin" id="passwordLogin"
											tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="3" class="form-control btn btn-primary"
													value="Log In">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  System Manager Log In END-->

</body>
</html>
