<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/logout.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/EmployeeHome.js"></script>

<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/registration.css" rel="stylesheet">
<link href="css/GuestSettings.css" rel="stylesheet">
<link href="css/toastr.min.css" rel="stylesheet" />
</head>
<body>
<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">RestarauntApp</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">			
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">More<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li id="logoutButton"><a href="#">Log out</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!--------------------------------- End Header -------------------------------------------->
	
	
		<!--------------------------------- navigation -------------------------------------------->

	<div class="container-fluid main-container" style="margin-top: 20px">
		<div class="col-md-2 sidebar">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#" id="working-shift-calendar-button">Working Shift Calendar</a></li>
				<li><a href="#" id="orders-button">Orders</a></li>
				
			</ul>
		</div>

		<div class="col-md-10 content">
			<div class="panel panel-default" id="workingShiftCalendarPanel">  
				<div class="panel-heading">Working Shift Calendar: </div>
				<div class="panel-body">
					<!------------------------------------ prvo prikazi tabelu kupac --------------------------------------------->
					<div class="container" style="margin-left: -60px;">

						<hr>

						<div class="row">
							<div class="panel panel-primary filterable">
								<div class="panel-heading">
								</div>
								<div class="panel-body">
								<!-- panel preview -->
								<div class="col-sm-7" style="margin-left: 200px;">
									<h4>Pick starting and ending date to see working shifts:</h4>
									
										<form id="ws-date-pick-form" action="" method="post" role="form" class="wsDateForm" style="display: none;">
											<div class="form-group">
												<input type="date" name="startingDate" id="startingDate" tabindex="6" class="form-control" placeholder="Starting Date" value="">
											</div>
											<div class="form-group">
												<input type="date" name="endingDate" id="endingDate" tabindex="6" class="form-control" placeholder="Ending Date" value="">
											</div>
											
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="submit" name="wsDate-submit" id="wsDate-submit" tabindex="7" class="form-control btn btn-success" value="Find Working Shifts">
													</div>
												</div>
											</div>
										</form>
										<form id="workShiftDataForm" class="workShiftDataForm"
											role="form" action="" method="post" style="display: none;">
											<table class="table">
												<thead class="thead">
													<tr class="filters">
													
														<th><input type="text" class="form-control"
															placeholder="Name" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="Last Name" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="From" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="To" disabled></th>
														
													</tr>
												</thead>
												<tbody id="workShiftData">
													<!-- guests friends list -->
												</tbody>
											</table>
										</form>
								</div>
								</div>
							</div>
							<!-- / panel preview -->

						</div>
					</div>
				</div>
				<!-------------------------------- END prvo prikazi tabelu kupac --------------------------------------->
			</div> 
			
			
			<div class="panel panel-default" id="OrdersPanel">  
				<div class="panel-heading">Guest orders: </div>
				<div class="panel-body">
					<!------------------------------------ prvo prikazi tabelu kupac --------------------------------------------->
					<div class="container" style="margin-left: -60px;">

						<hr>

						<div class="row">
							<div class="panel panel-primary filterable">
								<div class="panel-heading">
								</div>
								<div class="panel-body">
								<!-- panel preview -->
								<div class="col-sm-7" style="margin-left: 200px;">
									<h4>40 Last Orders:</h4>
									
										<form id="ws-date-pick-form" action="" method="post" role="form" class="wsDateForm" style="display: none;">
											<div class="form-group">
												<input type="date" name="startingDate" id="startingDate" tabindex="6" class="form-control" placeholder="Starting Date" value="">
											</div>
											<div class="form-group">
												<input type="date" name="endingDate" id="endingDate" tabindex="6" class="form-control" placeholder="Ending Date" value="">
											</div>
											
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="submit" name="wsDate-submit" id="wsDate-submit" tabindex="7" class="form-control btn btn-success" value="Find Working Shifts">
													</div>
												</div>
											</div>
										</form>									
										<form id="ordersForm" class="workShiftDataForm"
											role="form" action="" method="post" style="display: none;">
											<table class="table">
												<thead class="thead">
													<tr class="filters">
													
														<th><input type="text" class="form-control"
															placeholder="What was Ordered" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="Quantity" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="Note" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="is Accepted?" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="is Done?" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="Employee" disabled></th>
														<th><input type="text" class="form-control"
															placeholder="Table" disabled></th>
														
													</tr>
												</thead>
												<tbody id="orderedData">
													<!-- guests friends list -->
												</tbody>
											</table>
										</form>
								</div>
								</div>
							</div>
							<!-- / panel preview -->

						</div>
					</div>
				</div>
				<!-------------------------------- END prvo prikazi tabelu kupac --------------------------------------->
			</div> 
			
			
	
			
			<!-- END FRIEND REQUESTS -->
		</div>
			
			
	</div>



	<!-------------------------------- End navigation ------------------------------------------->
	
	
</body>
</html>
